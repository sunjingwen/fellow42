<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
</head>

<body>
    <script>
        // 1、for循环
        for (var i = 0; i < 10; i++) {
            // console.log(i);
        }
        // 2、while:有可能一次都不执行
        var j = 1;
        while (j < 10) {
            // console.log(j);
            j++;
        }

        // 3、do...while:至少会执行一次
        var k = -1;
        do {
            console.log(k);
            k--
        }while(k>1)
    </script>
</body>

</html>
