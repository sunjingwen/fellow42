<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.3函数</title>
</head>

<body>
    <p>
        3. 编写一个判断某个非负整数是否能够同时被3,5,7整除的函数，然后在页面上输出1~1000之间所有能同时被3,5,7整除的整数，并要求每行显示6个这样的数。
    </p>
    <script>
        function fn(x) {
            if (x % 3 == 0 && x % 5 == 0 && x % 7 == 0) {
                return true;
            }
            return false;
        }
        var nb = 0;

        for (var i = 1; i <= 1000; i++) {     
            if(fn(i)){
                document.write(i+ ' ');
                nb ++;
                if( nb %6 == 0){
                    document.write('<br>');
                }
            }
        }
    </script>
</body>

</html>
