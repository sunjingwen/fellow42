<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box{
            width: 800px;
            height: 800px;          
            border: chartreuse 2px solid;
            position: relative;
            top: 20px;
            left: 20px;
        }

        .box div:nth-child(1) {
            width: 500px;
            height: 500px;
            background: cadetblue;
            /* 静止定位：没有变化（默认值）【将元素放在他在文档流中的正常位置】top left 的值没用 */
            /* position: static; */

            /* 相对定位：可以改变top left 的值，占据在正常的文档流中 */
            /* position: relative; */

            /* 绝对定位：脱离文档流，被定位的元素在文档中不占据任何空间，在另一个层里呈现，类似于ps中的图层的效果。相对于最近已定位父元素进行定位的 */
            position: absolute;

            top: 50px;
            left: 100px;


        }

        div:nth-child(2) {
            width: 300px;
            height: 300px;
            background: chartreuse;
        }
    </style>
</head>

<body>
    <!-- <div>1、相对定位</div> -->
    <div class="box">
        <div>1、绝对定位</div>
    </div>
    
    <div>2、未定位</div>
    <div>3、固定定位</div>
    <div>4、粘性定位</div>
</body>

</html>
