<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>helloWorld</title>
</head>

<body>
  <div id="app"></div>

  <!-- 用来编译jsx语法 -->
  <script src="./browser.min.js"></script>
  <!-- react的核心库，用来管理组件和状态的 -->
  <script src="./react.development.js"></script>
  <!-- 用来渲染组件的， 他依赖于react.js  所以必须在react.js的下面引用 -->
  <script src="./react-dom.development.js"></script>

  <!-- 必须要加type="text/babel"  ，表示这里面写的是jsx语法 -->


  <!-- 
    组件的重新渲染：
      1、setState()
      2、props改变
      3、forceUpdate()
  -->
  <script type="text/babel">

    let root = document.getElementById('app')
    class Child extends React.Component{
      constructor(props) {
        super(props)
      
        this.state = {
          count:0,
        }

        this.num666 = 666
      
        this.add = this.add.bind(this)
      }
      add(){
        // this.setState({
        //   count: this.state.count + 1
        // })
        this.num666 ++
        console.log(this.num666 );
        this.forceUpdate();

      }
      render() {
        console.log('render');
        return (
          <div>
            <h3>child</h3>
            <p>count: { this.state.count}</p>
            <button onClick={this.add} >count + 1</button>
            <p>number: {this.props.number} </p>
            <p>num666: {this.num666}  </p>
            
          </div>
        )
      }     
    }
    class Parent extends React.Component{
      constructor(props) {
        super(props)
      
        this.state = {
          num:0
        }
      
        this.addFn = this.addFn.bind(this)
      }
      addFn(){
        this.setState({
          num:this.state.num + 1
        })
      }

      render() {
        return (
          <div>
            <h3>parent</h3>
            <p> num: {this.state.num} </p>
            <button onClick={this.addFn} >num + 1</button>
            <Child  number={this.state.num} />
          </div>
        )
      }     
    }

    ReactDOM.render(
      <Parent/>
    , root )

  </script>
</body>

</html>
