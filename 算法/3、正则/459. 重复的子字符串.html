<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var repeatedSubstringPattern = function (s) {
      // 以同样的字符串开头，重复多次，以同样的字符串结尾 [a-z]
      let reg = /^(\w+)\1+$/
      return reg.test(s)
    };
    console.log(repeatedSubstringPattern("abab"));
  </script>
</body>

</html>
