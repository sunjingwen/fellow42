    var findKthLargest = function (nums, k) {
      // 从后往前去确定元素
      for (let i = nums.length - 1; i >= nums.length - k; i--) {
        //从前往后，相邻两个元素比较、交换 
        for (let j = 0; j < i; j++) {
          if (nums[j] > nums[j + 1]) {
            [nums[j], nums[j + 1]] = [nums[j + 1], nums[j]];
          }
        }
      }
      return nums[nums.length - k]
    };
    console.log(findKthLargest([3, 2, 1, 5, 6, 4], 2));
  </script>
